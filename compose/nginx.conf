user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Map for WebSocket/HTTP upgrade header
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # --- Rate limiting zone per client IP ---
    # 5 requests/second, state kept in 10MB shared memory
    limit_req_zone $binary_remote_addr zone=basic:10m rate=5r/s;

    # --- Upstreams inside the Docker network ---
    upstream grafana_upstream {
        server grafana:3000;
    }

    upstream kafka_ui_upstream {
        server kafka-ui:8080;
    }

    server {
        # Matches the container port in docker-compose (8080:8080)
        listen 8080;
        server_name _;

        # Apply rate limiting to all requests hitting this server
        # burst=20 lets short spikes through; nodelay makes it more responsive
        limit_req zone=basic burst=20 nodelay;

        auth_basic           "VLC observability";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Redirect root â†’ /grafana/
        location = / {
            return 302 /grafana/;
        }

        # ---- Grafana under /grafana/ ----
        location /grafana/ {
            proxy_pass http://grafana_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        $connection_upgrade;
        }

        # ---- Kafka UI under /kafka-ui/ ----
        location /kafka-ui/ {
            proxy_pass http://kafka_ui_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /kafka-ui;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        $connection_upgrade;
        }
    }
}
