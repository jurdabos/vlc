version: "3.9"

networks:
  vlc_net:
    external: true
    name: vlc_net

volumes:
  timescale_data:
  python-producer_state:

services:

  # Core broker (KRaft, single node)
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    hostname: kafka
    networks: [vlc_net]
    ports: ["9092:9092"]  # expose if in need of host access; otherwise remove; pending feedback
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092   # internal DNS name
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "(command -v kafka-topics >/dev/null 2>&1 && kafka-topics --bootstrap-server kafka:9092 --list || kafka-topics.sh --bootstrap-server kafka:9092 --list) >/dev/null 2>&1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    profiles: ["infra"]

  # Optional if/when we swap to Avro/Protobuf
  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.1
    container_name: schema-registry
    networks: [vlc_net]
    ports: ["8081:8081"]
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
    depends_on: [kafka]
    restart: unless-stopped
    profiles: ["schema","ui"]  # to start it with either of these profiles

  connect:
    image: confluentinc/cp-kafka-connect:7.6.1
    build: ./connect
    container_name: connect
    networks: [vlc_net]
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_REST_ADVERTISED_HOST_NAME: connect
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: connect-cluster
      CONNECT_CONFIG_STORAGE_TOPIC: _connect_configs
      CONNECT_OFFSET_STORAGE_TOPIC: _connect_offsets
      CONNECT_STATUS_STORAGE_TOPIC: _connect_status
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_PLUGIN_PATH: /usr/share/confluent-hub-components,/usr/share/java
      CONNECT_LOG4J_ROOT_LOGLEVEL: INFO
      PG_JDBC_URL: jdbc:postgresql://timescaledb:5432/vlc?ApplicationName=vlc-connect&reWriteBatchedInserts=true
      PG_USER: postgres
      PG_PASSWORD: postgres
    ports: ["8083:8083"]
    volumes:
      - ./connect/config:/config
    restart: unless-stopped
    profiles: ["infra"]

  timescaledb:
    image: timescale/timescaledb:pg16-latest
    container_name: timescaledb
    networks: [vlc_net]
    environment:
      POSTGRES_DB: vlc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]  # expose only if host needs direct psql; otherwise remove; pending feedback
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vlc -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    profiles: ["infra"]

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    networks: [vlc_net]
    ports: ["3000:3000"]
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    restart: unless-stopped
    profiles: ["ui"]

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    networks: [vlc_net]
    ports: ["8080:8080"]
    environment:
      KAFKA_CLUSTERS_0_NAME: vlc
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      # Works even if schema-registry isn't up; UI will just skip schema features
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
    depends_on: [kafka]
    restart: unless-stopped
    profiles: ["ui"]

  python-producer:
    build:
      context: ./connect/producer
    image: vlc/python-producer:latest
    env_file:
      - ./connect/producer/.env
    depends_on:
      - kafka
      - timescaledb
    volumes:
      - python-producer_state:/state
    networks: [vlc_net]
    restart: unless-stopped
    profiles: ["producer"]
