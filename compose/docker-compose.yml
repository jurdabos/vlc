networks:
  vlc_internal:
    driver: bridge
    internal: true
  vlc_frontend:
    driver: bridge

volumes:
  timescale_data:
  kafka_data:
  air-producer_state:
  weather-producer_state:

services:

  # Core broker (KRaft, single node)
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    hostname: kafka
    networks: [vlc_internal]
    ports: []  # intentionally nothing
    environment:
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092   # internal DNS name
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 999
      KAFKA_JMX_HOSTNAME: kafka
    restart: unless-stopped
    healthcheck:
      # Healthy if a java process named kafka.Kafka is running
      test: ["CMD-SHELL", "ps aux | grep -q '[k]afka.Kafka'"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    profiles: ["infra"]
    volumes:
      - kafka_data:/var/lib/kafka/data

  # For if we swap to Avro in a later phase
  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.1
    container_name: schema-registry
    networks: [vlc_internal]
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
      SCHEMA_REGISTRY_OPTS: >-
        -javaagent:/jmx/jmx_prometheus_javaagent.jar=9405:/jmx/schema-registry.yml
    depends_on: [kafka]
    restart: unless-stopped
    profiles: ["infra", "schema","ui"]
    volumes:
      - ../jmx-exporter/jmx_prometheus_javaagent.jar:/jmx/jmx_prometheus_javaagent.jar:ro
      - ../jmx-exporter/schema-registry.yml:/jmx/schema-registry.yml:ro

  connect:
    image: vlc/connect:7.6.1-jdbc-pg
    build: ../connect
    container_name: connect
    networks: [vlc_internal]
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_started
    environment:
      # --- core wiring ---
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_REST_ADVERTISED_HOST_NAME: connect
      CONNECT_REST_PORT: 8083
      # --- SECREL-friendly cluster IDs & topics ---
      CONNECT_GROUP_ID: vlc-connect
      CONNECT_CONFIG_STORAGE_TOPIC: _connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: _connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: _connect-status
      # --- converters ---
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      # --- plugin path & logging ---
      CONNECT_PLUGIN_PATH: /usr/share/confluent-hub-components,/usr/share/java
      CONNECT_LOG4J_ROOT_LOGLEVEL: INFO
      # --- file-based config provider ---
      CONNECT_CONFIG_PROVIDERS: file
      CONNECT_CONFIG_PROVIDERS_FILE_CLASS: org.apache.kafka.common.config.provider.FileConfigProvider
      CONNECT_CONFIG_PROVIDERS_FILE_PARAM_PATH: /opt/kafka/connect/secrets
      # "connection.password": "${file:/opt/kafka/connect/secrets/secrets.properties:TS_PASSWORD}"
      # --- sidecar / JDBC convenience (original envs) ---
      PG_JDBC_URL: jdbc:postgresql://timescaledb:5432/vlc?ApplicationName=vlc-connect&reWriteBatchedInserts=true
      PG_USER: postgres
      PG_PASSWORD: postgres
      CONNECT_OPTS: >-
        -javaagent:/jmx/jmx_prometheus_javaagent.jar=9406:/jmx/connect.yml
    volumes:
      - ../connect/config:/config
      - ../connect/secrets:/opt/kafka/connect/secrets:ro
      - ../jmx-exporter/jmx_prometheus_javaagent.jar:/jmx/jmx_prometheus_javaagent.jar:ro
      - ../jmx-exporter/connect.yml:/jmx/connect.yml:ro
    restart: unless-stopped
    profiles: ["infra"]

  timescaledb:
    image: timescale/timescaledb:2.23.1-pg16
    container_name: timescaledb
    networks: [vlc_internal]
    environment:
      POSTGRES_DB: vlc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: []  # intentionally nothing
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vlc -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ../db/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    profiles: ["infra"]

  grafana:
    image: grafana/grafana:11.0.0
    container_name: grafana
    networks: [vlc_internal, vlc_frontend]
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    restart: unless-stopped
    profiles: ["ui"]
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: prometheus
    networks: [vlc_internal, vlc_frontend]
    volumes:
      - ../monitoring/prometheus:/etc/prometheus:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=7d'
    restart: unless-stopped
    profiles: ["ui"]

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    container_name: kafka-ui
    networks: [vlc_internal, vlc_frontend]
    environment:
      KAFKA_CLUSTERS_0_NAME: vlc
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
      SERVER_SERVLET_CONTEXT_PATH: /kafka-ui
    depends_on: [kafka]
    restart: unless-stopped
    profiles: ["ui"]

  air-producer:
    build:
      context: ../producer
      dockerfile: Dockerfile.air
    image: vlc/air-producer:latest
    env_file:
      - ../.env
    environment:
      VLC_DATASET_ID: estacions-contaminacio-atmosferiques-estaciones-contaminacion-atmosfericas
      KAFKA_TOPIC: vlc.air
      STATE_DIR: /state
    depends_on:
      kafka:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    volumes:
      - air-producer_state:/state
    networks: [vlc_internal]
    restart: unless-stopped
    profiles: ["producer"]

  weather-producer:
    build:
      context: ../producer
      dockerfile: Dockerfile.weather
    image: vlc/weather-producer:latest
    env_file:
      - ../.env
    environment:
      VLC_DATASET_ID: estacions-atmosferiques-estaciones-atmosfericas
      KAFKA_TOPIC: vlc.weather
      STATE_DIR: /state
    depends_on:
      kafka:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    volumes:
      - weather-producer_state:/state
    networks: [vlc_internal]
    restart: unless-stopped
    profiles: ["producer"]

  reverse_proxy:
    image: nginx:1.27-alpine
    depends_on: [grafana, kafka-ui]
    networks: [vlc_frontend]
    ports:
      - "8080:8080"  # single entry point
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./.htpasswd:/etc/nginx/.htpasswd:ro
    profiles: ["ui"]

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    networks: [vlc_internal]
    volumes:
      - ../monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    restart: unless-stopped
    profiles: ["ui"]

