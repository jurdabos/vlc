global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

rule_files:
  - alerts.yml

scrape_configs:
  # Kafka Connect (JMX exporter on port 9406)
  - job_name: connect
    static_configs:
      - targets: ["connect:9406"]

  # Schema Registry (JMX exporter on port 9405)
  - job_name: schema-registry
    static_configs:
      - targets: ["schema-registry:9405"]

  # Prometheus self-monitoring
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]