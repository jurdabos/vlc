global:
  resolve_timeout: 5m
  # SMTP config - set via env vars or Docker secrets
  smtp_smarthost: "${SMTP_HOST}:${SMTP_PORT}"
  smtp_from: "${SMTP_FROM}"
  smtp_auth_username: "${SMTP_USER}"
  smtp_auth_password: "${SMTP_PASSWORD}"
  smtp_require_tls: true

route:
  receiver: email-alerts
  group_by: [alertname, severity]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  routes:
    - receiver: email-alerts
      matchers:
        - severity=~"critical|warning"

receivers:
  - name: email-alerts
    email_configs:
      - to: "balazs.torda@iu-study.org"
        send_resolved: true
        headers:
          subject: "[VLC {{ .Status | toUpper }}] {{ .GroupLabels.alertname }}"

inhibit_rules:
  - source_matchers:
      - severity="critical"
    target_matchers:
      - severity="warning"
    equal: [alertname]
